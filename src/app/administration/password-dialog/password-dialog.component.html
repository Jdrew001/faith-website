<div mdbModal #modal="mdbModal" class="modal fade up" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{ignoreBackdropClick: true, keyboard: false}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Please update password</h4>
      </div>
      <form [formGroup]="passwordResetForm">
        <div class="modal-body mx-3">
          <ul>
            <li>8 characters</li>
            <li>1 uppercase</li>
            <li>1 number</li>
          </ul>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput type="password" id="cpassword" class="form-control" formControlName="currentPassword">
                <label for="cpassword">Current Password</label>
                <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('currentPassword').invalid && passwordResetSubmitted">Current password is
                  required</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput type="password" id="npassword" class="form-control" formControlName="newPassword">
                <label for="npassword">New Password</label>
                <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('newPassword').invalid && passwordResetSubmitted">New password needs to match requirement</p>
                  <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('newPassword').invalid && passwordResetForm.get('newPassword').value === '' && passwordResetSubmitted">New password is
                      required</p>
                  <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('newPassword').value !== passwordResetForm.get('confirmPassword').value && passwordResetSubmitted">New and confirmation passwords do not match</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput type="password" id="conPassword" class="form-control" formControlName="confirmPassword">
                <label for="conPassword">Confirmation Password</label>
                <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('confirmPassword').invalid && passwordResetSubmitted">Confirm password is required</p>
                <p class="error" style="font-size: 12px;" *ngIf="passwordResetForm.get('newPassword').value !== passwordResetForm.get('confirmPassword').value && passwordResetSubmitted">New and confirmation passwords do not match</p>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn light-blue darken-2" type="button" (click)="changePassword()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
