<div mdbModal #modal="mdbModal" class="modal fade up" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" (close)="onClose($event)">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 *ngIf="!(isCreate | async)" class="modal-title w-100 font-weight-bold">User Details</h4>
        <h4 *ngIf="(isCreate | async)" class="modal-title w-100 font-weight-bold">Create New User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="userForm">
        <div class="modal-body mx-3">
          <mdb-tabset #tabset [buttonClass]="'md-tabs tabs-3 light-blue darken-2'" [contentClass]="'card'">
            <mdb-tab heading="User Information">
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form">
                    <input mdbInput type="text" formControlName="firstname" id="firstname" class="form-control"
                      placeholder="First Name">
                    <label for="firstname">First Name</label>
                    <p class="error" *ngIf="userForm.get('firstname').invalid && userFormSubmitted">First Name is
                      Required</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form">
                    <input mdbInput type="text" formControlName="lastname" id="lastname" class="form-control"
                      placeholder="Last Name">
                    <label for="lastname">Last Name</label>
                    <p class="error" *ngIf="userForm.get('lastname').invalid && userFormSubmitted">Last Name is
                      Required</p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="md-form">
                    <input mdbInput type="text" formControlName="email" id="email" class="form-control"
                      placeholder="Email">
                    <label for="email">Email</label>
                    <p class="error" *ngIf="userForm.get('email').invalid && userFormSubmitted">Email is required</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form">
                    <input mdbInput type="text" formControlName="username" id="username" class="form-control"
                      placeholder="Username">
                    <label for="username">Username</label>
                    <p class="error" *ngIf="userForm.get('username').invalid && userFormSubmitted">Username is
                      Required</p>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                  <div class="col-md-4">
                    <div class="md-form">
                      <mdb-select mdbInput formControlName="globalRoleName" [options]="globalRoleName" id="globalRoles" placeholder="Global Role - required"></mdb-select>
                      <label for="contacts">Global Role</label>
                      <p class="error" *ngIf="userForm.get('globalRoleName').invalid && userFormSubmitted">Global Role is required</p>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="md-form">
                      <mdb-select mdbInput formControlName="systemModules" [options]="systemModule" [multiple]="true" [highlightFirst]="false" id="systemmodules" placeholder="System Module - required"></mdb-select>
                      <label for="systemmodules">System Modules</label>
                      <p class="error" *ngIf="userForm.get('systemModules').invalid && userFormSubmitted">System Modules for user is required</p>
                    </div>
                  </div>
                </div>

            </mdb-tab>
          </mdb-tabset>
        </div>
        <div *ngIf="!(isCreate | async)" class="modal-footer d-flex justify-content-center">
          <button *ngIf="isEdit" class="btn light-blue darken-2" type="button" (click)="editMode()">Cancel Edit</button>
          <button *ngIf="!isEdit && userRole === 'Admin'" class="btn light-blue darken-2" type="button" (click)="editMode()">Edit</button>
          <button *ngIf="isEdit" class="btn light-blue darken-2" type="button" (click)="updateUser()">Submit</button>
        </div>
        <div *ngIf="(isCreate | async)" class="modal-footer d-flex justify-content-center">
          <button class="btn light-blue darken-2" type="button" (click)="modal.hide()">Cancel</button>
          <button class="btn light-blue darken-2" type="button" (click)="createUser()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
